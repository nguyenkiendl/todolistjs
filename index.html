<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List by Javascript</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="todo">
            <header>
                <h3>Monday <span><strong class="todo__total">0</strong> Tasks</span></h3>
                <p>28-03-2022</p>
                <button class="btn-control">+</button>
            </header>
            <div class="todo__action">
                <form class="frm" action="">
                    <input id="todo__text" class="frm__input" type="text" name="todo" placeholder="Enter Todo" required>
                    <div class="frm__time">
                        <select name="hours" id="todo__hours">
                            <option value="24">24</option>
                        </select>
                        <span>:</span>
                        <select name="minutes" id="todo__minutes">
                            <option value="00">00</option>
                        </select>
                    </div>
                    <button class="btn-add">ADD</button>
                </form>
            </div>
            <ul id="root"></ul>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
